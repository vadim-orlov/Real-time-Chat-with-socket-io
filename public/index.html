<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>V_O TM chat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> V_O TM chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Имя пользователя</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Комната</label>
						<select name="room" id="room">
							<option value="Разработчики">Разработчики</option>
							<option value="Маркетинг">Маркетинг</option>
							<option value="Юристы">Юристы</option>
							<option value="Администрация">Администрация</option>
							<option value="Бухгалтерия">Бухгалтерия</option>
							<option value="Приватная комнатаJava">Приватная комната</option>
						</select>
					</div>
					<button type="submit" class="btn">Присоединиться к чату</button>
				</form>
			</main>
		</div>
	</body>
</html>
